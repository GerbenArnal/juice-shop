name: Generate SBOM

on:
  push:
    branches:
      - master

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Install CycloneDX BOM generator
        run: |
          npm install --save-dev @cyclonedx/bom --verbose
          if [ $? -ne 0 ]; then
            echo "Failed to install @cyclonedx/bom"
            exit 1
          fi
          ls -l node_modules/@cyclonedx/bom || echo "Installation issue: Directory not found"

      - name: Verify CycloneDX installation
        run: |
          if [ ! -f node_modules/@cyclonedx/bom/dist/cli/main.js ]; then
            echo "Expected file not found: node_modules/@cyclonedx/bom/dist/cli/main.js"
            exit 1
          fi

      - name: Generate SBOM
        run: node ./node_modules/@cyclonedx/bom/dist/cli/main.js --output sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
