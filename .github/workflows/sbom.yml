name: Generate SBOM

on:
  push:
    branches:
      - master

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install CycloneDX BOM generator
        run: npm install --save-dev @cyclonedx/bom

      - name: Generate SBOM
        run: node ./node_modules/@cyclonedx/bom/bin/cyclonedx-npm.js --output sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
