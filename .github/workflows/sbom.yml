name: Generate SBOM

on:
  push:
    branches:
      - master

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Download CycloneDX CLI
        run: |
          curl -sSL -o cyclonedx https://github.com/CycloneDX/cyclonedx-cli/releases/latest/download/cyclonedx-linux-x64
          curl -sSL -o cyclonedx.sha256 https://github.com/CycloneDX/cyclonedx-cli/releases/latest/download/cyclonedx-linux-x64.sha256
          # Extract checksum manually if sha256sum -c fails
          expected_checksum=$(cat cyclonedx.sha256 | awk '{print $1}')
          actual_checksum=$(sha256sum cyclonedx | awk '{print $1}')
          if [ "$expected_checksum" != "$actual_checksum" ]; then
            echo "Error: Checksum verification failed."
            exit 1
          fi
          chmod +x cyclonedx

      - name: Verify CycloneDX CLI
        run: |
          ./cyclonedx version || { echo "Error: CycloneDX CLI verification failed."; exit 1; }

      - name: Generate SBOM
        run: ./cyclonedx sbom --output sbom.json --input . --type npm

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
